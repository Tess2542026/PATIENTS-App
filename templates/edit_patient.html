<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header>
      <h1>Edit Patient</h1>
      <nav><a href="{{ url_for('view_patients') }}">Back to list</a> | <a href="{{ url_for('home') }}">Home</a></nav>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash flash-{{ 'success' if category=='success' else 'error' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('edit_patient', patient_id=patient.id) }}">
        <label>Name: <input type="text" name="name" value="{{ patient.name }}" required></label>
        <label>Age: <input type="number" name="age" value="{{ patient.age }}" required></label>
        <label>Condition: <input type="text" name="condition" value="{{ patient.condition }}" required></label>
        <button type="submit">Save</button>
      </form>
    </main>
  </body>
</html>
