<!doctype html>
<html>
  <head><meta charset="utf-8"><title>All Patients</title></head>
  <body>
    <h1>All Patients</h1>
    {% if patients %}
      <ul>
        {% for p in patients %}
          <li>{{ p.id }} - {{ p.name }} ({{ p.age }}): {{ p.condition }}
            <form style="display:inline" method="post" action="/delete_patient/{{ p.id }}">
              <button type="submit">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No patients found.</p>
    {% endif %}
    <p><a href="/add_patient">Add new patient</a> | <a href="/">Home</a></p>
  </body>
</html>
