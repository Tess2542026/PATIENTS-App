<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header>
      <h1>Add Patient</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('view_patients') }}">View patients</a>
      </nav>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash flash-{{ 'success' if category=='success' else 'error' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('add_patient') }}">
        <label>Name: <input type="text" name="name" required></label>
        <label>Age: <input type="number" name="age" required></label>
        <label>Condition: <input type="text" name="condition" required></label>
        <button type="submit">Add</button>
      </form>
    </main>
  </body>
</html>
