{% extends 'base.html' %}

{% block title %}All Patients{% endblock %}

{% block content %}
    <h1>All Patients</h1>
    <div class="table-container">
        <table class="patients-table">
            <thead>
                <tr>
                    <th class="col-id">ID</th>
                    <th>Name</th>
                    <th class="col-age">Age</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.id }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                            <td class="condition">{{ patient.condition }}</td>
                            <td class="actions">
                                <form method="POST" action="{{ url_for('delete_patient', patient_id=patient.id) }}" onsubmit="return confirm('Delete this patient?');">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
